<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form ui </title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" type="text/css"  media = 'mediatype' href="css/style.css" >
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
   <body>
      <style>
      </style>
      <div data-aos="zoom-in"  data-aos-duration="2000">
      <div class="box">
         <div class="logo">
            <img id="logo-heading" src="img/Logo-code.png" width="196" style="position: absolute; top: 180px; left:64px;" >
         </div>
         <div class="position">
            <div class="form-heading">
               <h1 class="form-login" >  Code </h1>
               <h4>please sign in to continue</h4>
            </div>
            <div class="form-input">
               <img class="icons" src="img/mail.svg">
               <input type="text" placeholder="email">
            </div>
            <div class="form-input">
               <img class="icons" src="img/lock.svg">
               <input type="password" placeholder="password" autofocus required >
            </div>
            <div class="form-input">
               <input type="submit" value="Login" id="btn-form">
            </div>
            <div class="form-login-forgot-password">
               <a  class="link-forgot-password" href="#">Forgot password?</a>
            </div>
            <div class="form-login-sign-up">
               <span class="sign-up-link">DonÂ´t have an account?<a  class="link-sign-up" href="#">Sign up</a> </span>
            </div>
         </div>
      </div>
   </body>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
</html>
